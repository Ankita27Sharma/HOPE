<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="diabetes.css">
    <title>H.O.P.E</title>
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">
                <h1>Heart Patient:</h1> 
                <h2 class="card-heading">
                    Patient Details
                    <img src="img/logo.png" alt="">
                    
                </h2>
            </div>
            <form class="card-form">
                <div class="input">
                    <input type="text" class="input-field"  value="" required />
                    <label class="input-label">Full name</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" value="" required />
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="date" class="input-field" required />
                    <label class="input-label">Date of Birth</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Age</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" required />
                    <label class="input-label">Gender:</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" required />
                    <label class="input-label">Chest Pain Types:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Resting Blood Pressure (mm Hg):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Serum Cholesterol (mg/dL):</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" required />
                    <label class="input-label">Fasting Blood Sugar &gt; 120 mg/dL:</label>
                    
                </div>
                <div class="input">
                    <input type="text" class="input-field" required />
                    <label class="input-label">Resting Electrodiographic Results</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Maximum Heart Rate Achieved:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">ST Depression Induced by Exercise:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Thal:</label>
                </div>
                <div class="action">
                    <button class="action-button">Submit</button>
                </div>
            </form>
            <div class="card-info">
                <p>By submitting  you are agreeing to our <a href="#">Terms and Conditions</a></p>
            </div>
        </div>
    </div>
</body>
</html>
