<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="diabetes.css">
    <title>H.O.P.E</title>
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">
                <h1>Parkinsons Patient:</h1> 
                <h2 class="card-heading">
                    Patient Details
                    <img src="img/logo.png" alt="">
                    
                </h2>
            </div>
            <form class="card-form">
                <div class="input">
                    <input type="text" class="input-field"  value="" required />
                    <label class="input-label">Full name</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" value="" required />
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="date" class="input-field" required />
                    <label class="input-label">Date of Birth</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Fo (Hz):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Fhi (Hz):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Flo (Hz):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Jitter (%):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Jitter (Abs):</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:RAP:</label>
                    
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:PPQ:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">Jitter:DDP:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Shimmer:</label>
                </div>
                <div class="input">
                    <input type="number" class="input-field" required />
                    <label class="input-label">MDVP:Shimmer (dB):</label>
                </div>
                <div class="input">
                  <input type="number" class="input-field" required />
                  <label class="input-label">Shimmer:APQ3:</label>
              </div>
              <div class="input">
                <input type="number" class="input-field" required />
                <label class="input-label">Shimmer:APQ5:</label>
            </div>
            <div class="input">
              <input type="number" class="input-field" required />
              <label class="input-label">MDVP:APQ:</label>
          </div>
          <div class="input">
            <input type="number" class="input-field" required />
            <label class="input-label">Shimmer:DDA:</label>
        </div>
        <div class="input">
          <input type="number" class="input-field" required />
          <label class="input-label">HNR:</label>
      </div>
      <div class="input">
        <input type="number" class="input-field" required />
        <label class="input-label">NHR:</label>
    </div>
    <div class="input">
      <input type="text" class="input-field" required />
      <label class="input-label">Status:</label>
  </div>
  <div class="input">
    <input type="number" class="input-field" required />
    <label class="input-label">RPDE:</label>
</div>
<div class="input">
  <input type="number" class="input-field" required />
  <label class="input-label">DFA:</label>
</div>
<div class="input">
  <input type="number" class="input-field" required />
  <label class="input-label">Spread1:</label>
</div>
<div class="input">
  <input type="number" class="input-field" required />
  <label class="input-label">Spread2:</label>
</div>
<div class="input">
  <input type="number" class="input-field" required />
  <label class="input-label">D2:</label>
</div>
<div class="input">
  <input type="number" class="input-field" required />
  <label class="input-label">PPE:</label>
</div>

                <div class="action">
                    <button class="action-button">Submit</button>
                </div>
            </form>
            <div class="card-info">
                <p>By submitting  you are agreeing to our <a href="#">Terms and Conditions</a></p>
            </div>
        </div>
    </div>
</body>
</html>
